<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-purple-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'task-list' %}" class="text-xl font-bold">Task Manager</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-white text-purple-700 px-4 py-1 rounded hover:bg-gray-200 transition">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-white text-purple-700 px-4 py-1 rounded hover:bg-gray-200 transition">Login</a>
                    <a href="{% url 'register' %}" class="ml-2 bg-white text-purple-700 px-4 py-1 rounded hover:bg-gray-200 transition">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% if messages %}
        <div class="container mx-auto mt-4">
            {% for message in messages %}
                <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container mx-auto mt-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
