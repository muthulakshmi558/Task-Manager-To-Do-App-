{% extends 'taskapp/Layout/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold text-purple-700 mb-4">{% if object %}Update Task{% else %}Create Task{% endif %}</h2>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 transition">
        {% if object %}Update{% else %}Create{% endif %}
    </button>
</form>
{% endblock %}
