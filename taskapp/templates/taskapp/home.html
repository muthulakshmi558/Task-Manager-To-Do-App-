{% extends 'taskapp/Layout/base.html' %}
{% block title %}Home - Task Manager{% endblock %}
{% block content %}

<div class="text-center py-20">
    <h1 class="text-4xl font-bold text-purple-700 mb-4">Welcome to Task Manager</h1>
    <p class="text-gray-700 text-lg mb-6">Manage your daily tasks efficiently and stay productive!</p>
    {% if user.is_authenticated %}
        <a href="{% url 'task-list' %}" class="bg-purple-700 text-white px-6 py-3 rounded hover:bg-purple-800 transition">View Your Tasks</a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-purple-700 text-white px-6 py-3 rounded hover:bg-purple-800 transition">Get Started</a>
    {% endif %}
</div>

{% endblock %}
