{% extends 'taskapp/Layout/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 transition">Login</button>
    </form>
    <p class="mt-4 text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-purple-700 hover:underline">Register</a></p>
</div>
{% endblock %}
